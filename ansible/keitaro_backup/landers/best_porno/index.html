<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Самое просматриваемое порно</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<script src="js/materialize.min.js"></script>


	<!--  OneSignal Integration -->
	<link rel="manifest" href="/manifest.json" />
	<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>

	<!-- <script>
	  var OneSignal = window.OneSignal || [];
	  OneSignal.push(function() {
	    OneSignal.init({
	      appId: "cd8fe6e2-2ed2-4dab-b86f-def527914122",
	    });
	  });
	</script> -->
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <img src="img/logo.png" alt="" class="brand-logo">

    </div>
  </nav>

<div class="container">

  <div class="row">
    <div class="col s12 m7">

      <div class="card">
        <div class="card-image">
          <img src="img/1.jpg">

        </div>
        <div class="card-content">
          <p>Сидя на шпагате заглатывает оператору хуец, после чего трахается</p>
        </div>
        <div class="card-action">
          <a href="#" class="btn red">Смотреть</a>
        </div>
      </div>


    <div class="card">
        <div class="card-image">
          <img src="img/2.jpg">

        </div>
        <div class="card-content">
          <p>Подцепил на улице девку и пригласил её к себе</p>
        </div>
        <div class="card-action">
          <a href="#" class="btn red">Смотреть</a>
        </div>
      </div>


    <div class="card">
        <div class="card-image">
          <img src="img/3.jpg">

        </div>
        <div class="card-content">
          <p>Сотрудница компании "Мегафон" ласкает на работе свою киску</p>
        </div>
        <div class="card-action">
          <a href="#" class="btn red">Смотреть</a>
        </div>
      </div>
    </div>


  </div>



</div>

<script>

   function subscribe() {
      OneSignal.push(["registerForPushNotifications"]);
      event.preventDefault();
    }


  var OneSignal = window.OneSignal || [];
  OneSignal.push(function() {
    OneSignal.init({
      appId: "cd8fe6e2-2ed2-4dab-b86f-def527914122",
    });
  });


  var elements = document.querySelectorAll('.btn');

  for (var i = 0; i < elements.length; i++) {
    elements[i].addEventListener('click', subscribe);
  }
</script>
</body>
</html>
