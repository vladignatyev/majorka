<!DOCTYPE html>
<html>


<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="UTF-8">
    <title>Sweep</title>

        body,
        html {
            background-color: #fff;
            height: 100%
        }

        body {
            -moz-osx-font-smoothing: grayscale;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-font-smoothing: antialiased;
            -webkit-user-select: none;
            font: 400 16px Roboto, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
            user-select: none
        }

        .fix,
        body {
            width: 100%
        }

        .fix {
            height: 100%;
            left: 0;
            position: fixed;
            top: 0;
            z-index: 1
        }

        .isHide {
            display: none !important
        }

        .isShow {
            display: block !important
        }

        .cnt {
            background: url(images/sweep/bg.jpg) no-repeat;
            background-size: cover;
            position: relative
        }

        .cnt,
        .cnt:before {
            height: 100%;
            width: 100%
        }

        .cnt:before {
            background-color: hsla(0, 0%, 100%, .2);
            content: "";
            top: 0
        }

        .cnt:before,
        .cnt__msg {
            left: 0;
            position: absolute
        }

        .cnt__msg {
            -webkit-animation: a 1.5s ease-in-out infinite alternate;
            animation: a 1.5s ease-in-out infinite alternate;
            background-color: #fff;
            border-radius: 10px;
            bottom: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, .5);
            margin: auto;
            max-width: 230px;
            padding: 12px 10px 10px;
            right: 0
        }

        .cnt__msg span {
            color: #197aec
        }

        .wSpin {
            position: absolute;
            top: 10px;
            width: 100%
        }

        .wSpin__t {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase
        }

        .wSpin__inner {
            height: 300px;
            margin: 5px auto 0;
            position: relative;
            width: 300px
        }

        .wSpin__bg,
        .wSpin__cursor,
        .wSpin__smile {
            border-radius: 50%;
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0
        }

        .wSpin__smile {
            background: url(images/sweep/smile.png) no-repeat;
            background-size: 100%;
            height: 24%;
            margin: auto;
            width: 24%
        }

        .wSpin__bg {
            -webkit-animation: b 2s linear infinite;
            animation: b 2s linear infinite;
            background: url(images/sweep/spin.png) no-repeat;
            background-size: 100%;
            border: 5px solid #eadfd1;
            box-shadow: 0 0 10px rgba(0, 0, 0, .5)
        }

        .wSpin__cursor {
            -webkit-animation: c 4s linear infinite;
            animation: c 4s linear infinite;
            overflow: hidden;
            position: absolute
        }

        .wSpin__cursor:before {
            background-color: #eadfd1;
            box-shadow: -2px -2px 10px 2px rgba(0, 0, 0, .5);
            content: "";
            height: 25px;
            position: absolute;
            transform: rotate(45deg) translateX(-17px);
            width: 25px
        }

        .msgReady {
            background-color: rgba(0, 0, 0, .75);
            color: #fff;
            height: 100%;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%
        }

        .msgReady__tx {
            font-size: 32px;
            margin-top: 10%
        }

        @-webkit-keyframes a {
            0% {
                transform: translateY(0)
            }

            to {
                transform: translateY(10px)
            }
        }

        @keyframes a {
            0% {
                transform: translateY(0)
            }

            to {
                transform: translateY(10px)
            }
        }

        @-webkit-keyframes b {
            0% {
                transform: rotate(0)
            }

            to {
                transform: rotate(1turn)
            }
        }

        @keyframes b {
            0% {
                transform: rotate(0)
            }

            to {
                transform: rotate(1turn)
            }
        }

        @-webkit-keyframes c {
            0% {
                transform: rotate(0)
            }

            to {
                transform: rotate(-1turn)
            }
        }

        @keyframes c {
            0% {
                transform: rotate(0)
            }

            to {
                transform: rotate(-1turn)
            }
        }

        @media (min-width:425px) {
            .msgReady__tx {
                font-size: 52px
            }
        }

        @media (min-width:700px) {
            .cnt__msg {
                bottom: auto;
                left: 50px;
                right: auto;
                top: 150px
            }

            .isYandex .cnt__msg {
                left: auto;
                right: 100px;
                top: 220px
            }

            .wSpin {
                bottom: 10px;
                right: 0;
                top: auto;
                width: 430px
            }

            .isYandex .wSpin {
                left: 0;
                right: auto;
                width: 330px
            }
        }

        @media (min-width:1024px) {
            .cnt__msg {
                left: 150px
            }

            .isYandex .wSpin,
            .wSpin {
                bottom: auto;
                left: 0;
                margin: auto;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 500px
            }

            .wSpin__inner {
                height: 450px;
                width: 450px
            }
        }
    </style>
</head>
