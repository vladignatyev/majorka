        body,
        html {

            height: 100%
        }

            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-font-smoothing: antialiased;
            -webkit-user-select: none;
            color: #fff;
            font: 300 16px Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
            user-select: none
        }

        .fix,
        body {
            width: 100%
        }

        .fix {
            height: 100%;
            left: 0;
            position: fixed;
            top: 0;
            z-index: 1
        }

        .isHide {
            display: none !important
        }

        .isShow {
            display: block !important
        }

        .msg {
            background: url(images/play/play.png) no-repeat top;
            background-size: 140px;
            font-size: 28px;
            padding: 215px 5px 0;
            position: relative;
            top: 50%;
            transform: translateY(-50%)
        }

        .isAndroid .msg {
            background-position: bottom;
            padding: 5% 5px 215px;
            top: 0;
            transform: none
        }

        .msgReady {
            background-color: rgba(0, 0, 0, .75);
            color: #fff;
            height: 100%;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%
        }

        .msgReady__tx {
            font-size: 32px;
            margin-top: 10%
        }

        @media (min-width:425px) {
            .msgReady__tx {
                font-size: 52px
            }
        }
    </style>
</head>
