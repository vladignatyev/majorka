            right: 0;
            top: 0;

            background-repeat: no-repeat;

            left: 0;
            opacity: 0;
            position: absolute;
            top: 0;

        }

            background-image: url(images/win-iphone/slide4.jpg)
        }

        .cnt {
            padding: 5px
        }

        .isAndroid .cnt {
            float: none;
            max-width: none;
            padding: 0
        }

        .cnt:after {
            clear: both;
            content: "";
            display: block;
            width: 100%
        }

        .cnt__arrow,
        .isAndroid .cnt__arrow {
            display: none
        }

            background-color: rgba(0, 0, 0, .75);
            color: #fff;
            height: 100%;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%

            font-size: 32px;
            margin-top: 10%
        }

            50%,
            to {

            }

            25%,
            75% {
                opacity: 0
            }
        }

            50%,
            to {
